<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PADSE - Cruz Roja Hermosillo</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rojo-cr: #c40000;
            --oscuro-sidebar: #1a1a1a;
            --gris-fondo: #f4f7f6;
            --blanco: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--gris-fondo);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* BARRA LATERAL (Inspirada en Canva) */
        .sidebar {
            width: 260px;
            background-color: var(--oscuro-sidebar);
            color: var(--blanco);
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 2000;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .logo-area h1 {
            font-size: 1.2rem;
            color: var(--rojo-cr);
            margin: 0;
            letter-spacing: 2px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .nav-item:hover, .nav-item.active {
            background-color: var(--rojo-cr);
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* HEADER SUPERIOR CENTRADO */
        .header-top {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--blanco);
            padding: 10px 40px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            text-align: center;
            border-top: 4px solid var(--rojo-cr);
            min-width: 350px;
        }

        .header-top h2 {
            margin: 0;
            color: var(--rojo-cr);
            font-size: 1rem;
            text-transform: uppercase;
        }

        .status-badge {
            font-size: 0.8rem;
            color: #2ecc71;
            font-weight: bold;
        }

        /* MAPA */
        #map {
            width: 100%;
            height: 100%;
        }

        /* TARJETAS DE M√âTRICAS (Inspiradas en Canva) */
        .stats-overlay {
            position: absolute;
            bottom: 30px;
            left: 30px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .stat-card {
            background: var(--blanco);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 5px solid var(--rojo-cr);
        }

        .stat-card span {
            display: block;
            font-size: 0.75rem;
            color: #777;
            text-transform: uppercase;
        }

        .stat-card b {
            font-size: 1.4rem;
            color: #333;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-area">
            <h1>CRUZ ROJA</h1>
            <small>HERMOSILLO</small>
        </div>
        <ul class="nav-menu">
            <li class="nav-item active">üè† Dashboard PADSE</li>
            <li class="nav-item">üöë Unidades Activas</li>
            <li class="nav-item">üè• Hospitales</li>
            <li class="nav-item">üìä Reportes</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header-top">
            <h2>Cruz Roja Mexicana Centro de Despacho</h2>
            <div class="status-badge">‚óè SISTEMA OPERATIVO ACTIVO</div>
        </div>

        <div id="map"></div>

        <div class="stats-overlay">
            <div class="stat-card">
                <span>Servicios Hoy</span>
                <b>18</b>
            </div>
            <div class="stat-card">
                <span>Unidades en Ruta</span>
                <b>04</b>
            </div>
            <div class="stat-card">
                <span>Tiempo Promedio</span>
                <b>08 min</b>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Configuraci√≥n del Mapa
        var map = L.map('map', {
            center: [29.09, -110.96],
            zoom: 13,
            zoomControl: false
        });

        // Reubicar zoom
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // Capa Base (OpenStreetMap)
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Capa Tr√°fico Google Maps
        var googleTraffic = L.tileLayer('https://{s}.google.com/vt/lyrs=m,traffic&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        // Icono Hospitales
        var hospitalIcon = L.icon({
            iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684012.png",
            iconSize: [30, 30],
            iconAnchor: [15, 30]
        });

        // Marcadores Hospitales
        var hospitales = L.layerGroup();
        var dataH = [
            ["H. General", 29.0814, -111.0037],
            ["IMSS 14", 29.0987, -111.0015],
            ["H. CIMA", 29.0647, -110.9613]
        ];

        dataH.forEach(h => {
            L.marker([h[1], h[2]], {icon: hospitalIcon}).bindPopup(h[0]).addTo(hospitales);
        });
        hospitales.addTo(map);

        // Control de Capas Interactivo
        var overlays = {
            "üè• Ver Hospitales": hospitales,
            "üöó Tr√°fico en Tiempo Real": googleTraffic
        };

        L.control.layers(null, overlays, { collapsed: false }).addTo(map);

    </script>
</body>
</html>
