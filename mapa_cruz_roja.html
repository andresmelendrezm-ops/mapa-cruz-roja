<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Centro de Despacho – Cruz Roja</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin:0; font-family: Arial; }
    #map { height: 100vh; }

    .panel {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      width: 220px;
    }

    .panel h3 {
      margin: 0 0 10px 0;
      color: #c40000;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="panel">
  <h3>Centro de Despacho</h3>
  Hospitales visibles<br>
  Sistema activo ✔
</div>

<script>
  // Crear mapa centrado en Hermosillo
  var map = L.map('map').setView([29.09, -110.96], 12);

  // Capa base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Lista de hospitales
  var hospitales = [
    ["Hospital General de Especialidades del Estado de Sonora", 29.0814955886600, -111.0037625599120],
    ["IMSS Hospital General de Zona No 14", 29.0987883528374, -111.0015381778860],
    ["IMSS Hospital General de Zona No 02", 29.1037001297861, -110.9533747324520],
    ["IMSS Hospital General de Zona No 15", 29.0864911445533, -110.9621912885420],
    ["IMSS UMF 37", 29.0726361830496, -110.9566326412830],
    ["IMSS UMF 68", 29.0090728587814, -110.9233547669560],
    ["IMSS UMF 65", 29.1098078764981, -110.9963738473760],
    ["IMSS UMF 63", 29.1203229405454, -110.9639216327520],
    ["IMSS UMF 02", 29.1034146862730, -110.9720131538070],
    ["Centro Médico del Noroeste", 29.0814119646022, -110.9506239757270],
    ["Hospital Licona", 29.0814438351348, -110.9493377646910],
    ["Hospital CIMA", 29.0647069176714, -110.9613672007830],
    ["Hospital San Jose", 29.1206929305534, -110.9519082812930],
    ["Hospital San Diego de Alcala", 29.0896435188439, -110.9521416006760],
    ["ISSSTESON Hospital Ignacio Chavez", 29.0967985787120, -110.9534807857850],
    ["Sanatorio San Francisco", 29.0826109509119, -110.9545342492750],
    ["Hospital San Benito", 29.0897083057297, -110.9588557942500],
    ["SSA Hospital Infantil del Estado de Sonora", 29.1163953149164, -110.9717606065960],
    ["SSA Hospital Integral de la Mujer", 29.1159494053304, -110.9725635108200],
    ["Hospital Militar Regional Hermosillo", 29.1148722254037, -110.9486261229580],
    ["ISSSTE Hospital Fernando Ocaranza", 29.1101520739775, -110.9507142182810]
  ];

  // Icono rojo tipo hospital
  var iconoHospital = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/2967/2967350.png",
    iconSize: [30, 30]
  });

  // Agregar marcadores
  hospitales.forEach(function(h) {
    L.marker([h[1], h[2]], {icon: iconoHospital})
      .addTo(map)
      .bindPopup("<b>" + h[0] + "</b>");
  });
</script>

</body>
</html>
